<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side₿et Betting Exchange Testing Sandbox</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.1/web3.min.js"
      integrity="sha512-C/TYwf93EQ6sPW4g3F9axNydQuQrAQCTOR1Gz65YK96MwrZ0KDn3qjNMAlXLYyjm84JELTYHinAfvUjbNC4fuQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <header>
      <h1>Side₿et Betting Exchange Testing Sandbox</h1>
      <p>Connected Address: <span id="address">...</span></p>
      <p>TBET Balance: <span id="bet-balance">...</span></p>
    </header>

    <section>
      <h2>Create a Bet</h2>
      <form id="bet-form">
        <label for="bet-amount">Testing Bet Amount (TBET):</label>
        <input type="number" id="bet-amount" placeholder="Enter bet amount" />
        <label for="oracle-address">Oracle Address (optional):</label>
        <input
          type="text"
          id="oracle-address"
          placeholder="Enter oracle address or leave empty"
        />
        <button id="create-bet">Create Bet</button>
      </form>
    </section>

    <section>
      <h2>Available Bets</h2>
      <div id="available-bets"></div>
    </section>

    <section>
      <h2>My Active Bets</h2>
      <label for="winner-address-settle">Winner Address:</label>
      <input
        type="text"
        id="winner-address-settle"
        placeholder="Enter winner's address"
      />
      <div id="active-bets"></div>
    </section>

    <section id="error-message" style="display: none">
      <h2>Error</h2>
      <p id="no-metamask">...</p>
    </section>

    <script src="./js/dapp.js"></script>
  </body>
</html>
