<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side₿et Betting Exchange Testing Sandbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.1/web3.min.js"
      integrity="sha512-C/TYwf93EQ6sPW4g3F9axNydQuQrAQCTOR1Gz65YK96MwrZ0KDn3qjNMAlXLYyjm84JELTYHinAfvUjbNC4fuQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>
      <h1>Side₿et Betting Exchange Testing Sandbox</h1>
      <button id="connect-button">Connect to MetaMask</button>
      <div>
        <p>Connected Address: <span id="address">Not connected</span></p>
        <p>TBET Balance: <span id="bet-balance">0</span> TBET</p>
      </div>
    </header>

    <main>
      <section>
        <h2>Create a Bet</h2>
        <form id="bet-form">
          <div class="form-group">
            <label for="bet-amount">Testing Bet Amount (TBET):</label>
            <input
              type="number"
              id="bet-amount"
              placeholder="Enter bet amount"
              required
            />
          </div>
          <div class="form-group">
            <label for="oracle-address">Oracle Address (optional):</label>
            <input
              type="text"
              id="oracle-address"
              placeholder="Enter oracle address or leave empty"
            />
          </div>
          <div class="form-group">
            <button id="create-bet" type="submit">Create Bet</button>
          </div>
        </form>
      </section>

      <section>
        <h2>Available Bets</h2>
        <div id="available-bets">No available bets at the moment.</div>
      </section>

      <section>
        <h2>Bets Control Panel</h2>
        <div id="bets-container">
          <!-- Sample bet actions for demonstration; dynamic content will replace this in practice -->
          <div class="bet-actions">
            <p>Sample Bet #12345</p>
            <button data-action="acceptBet" data-bet-id="12345">
              Accept Bet
            </button>
            <button data-action="updateOracle" data-bet-id="12345">
              Update Oracle
            </button>
            <button data-action="cancelBet" data-bet-id="12345">Cancel</button>
          </div>
          <!-- ... other bets and associated actions ... -->
        </div>
      </section>

      <section>
        <h2>My Active Bets</h2>
        <div id="active-bets">You have no active bets.</div>
      </section>
    </main>

    <aside id="error-message" style="display: none">
      <h2>Error</h2>
      <p id="no-metamask">Error messages will appear here.</p>
    </aside>

    <script src="./js/util/handleTransactionButton.js"></script>
    <script src="./js/dapp.js"></script>
  </body>
</html>
